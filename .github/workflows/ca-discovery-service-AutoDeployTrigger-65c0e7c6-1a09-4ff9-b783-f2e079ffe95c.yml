name: Trigger auto deployment for ca-discovery-service

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/ca-discovery-service-AutoDeployTrigger-65c0e7c6-1a09-4ff9-b783-f2e079ffe95c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CADISCOVERYSERVICE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CADISCOVERYSERVICE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CADISCOVERYSERVICE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.CADISCOVERYSERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CADISCOVERYSERVICE_REGISTRY_PASSWORD }}
          containerAppName: ca-discovery-service
          resourceGroup: rg-speed-sneakers
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


